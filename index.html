<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню кофейни</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Меню</h1>
  </header>

  <main>
    <section class="menu">
      <!-- Латте -->
      <div class="menu-item">
        <img src="latte.jpg" alt="Латте">
        <h3>Латте</h3>
        <p>Нежный кофе с молочной пенкой</p>
        <span class="price">1500 ₸</span>
        <button>Добавить</button>
      </div>

      <!-- Эспрессо -->
      <div class="menu-item">
        <img src="espresso.jpg" alt="Эспрессо">
        <h3>Эспрессо</h3>
        <p>Крепкий черный кофе</p>
        <span class="price">1200 ₸</span>
        <button>Добавить</button>
      </div>

      <!-- Чизкейк -->
      <div class="menu-item">
        <img src="cheesecake.jpg" alt="Чизкейк">
        <h3>Чизкейк</h3>
        <p>Классический сырный десерт</p>
        <span class="price">1800 ₸</span>
        <button>Добавить</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Кофейня</p>
  </footer>

</body>
</html>

<section class="cart">
  <h2>Корзина</h2>
  <ul id="cart-items"></ul>
</section>
